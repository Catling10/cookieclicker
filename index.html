<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Кликер</title>
</head>
<body>
<!--
<h1 class="header">Cookie Clicker</h1>
-->
<article class="card">
    <div class="shop">
        <h2 class="shop-title">Shop:</h2>
        <ul class="shop-list">
            <li>  <button class="shop-item" onclick="IncClickPower()">Increase Click Power</button></li>
            <li>  <button class="shop-item">Shop 2</button></li>
            <li>  <button class="shop-item">Shop 3</button></li>
            <li>  <button class="shop-item">Shop 4</button></li>
        </ul>
    </div>
    <div class="container">
        <img class= "cookie" src="img/cookie.svg" onclick="clickCookie(this); add()" alt="">
    </div>
    <p class="count">Всего печенек: <span class="count-number">0</span></p>
    <section class="upgrade">
        <h2 class="upgrade-title">Upgrades:</h2>
        <ul class="upgrade-list">
            <li> <button class="upgrade-item">Upgrade 1</button></li>
            <li> <button class="upgrade-item">Upgrade 2</button></li>
            <li> <button class="upgrade-item">Upgrade 3</button></li>
            <li> <button class="upgrade-item">Upgrade 4</button></li>
        </ul>
    </section>
</article>
<script src="script.js"></script>
</body>
</html>
